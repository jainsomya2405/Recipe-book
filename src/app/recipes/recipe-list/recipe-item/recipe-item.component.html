<div class="list-group mb-2">
  <a [routerLink]="[index]" routerLinkActive="active"
    class="list-group-item list-group-item-action flex-column align-items-start" style="cursor: pointer;">
    <div class="d-flex w-100 justify-content-between">
      <div>
        <h5 class="mb-1">{{recipe.name}}</h5>
        <p class="mb-1">{{recipe.description}}</p>
      </div>
      <img [src]="recipe.imagePath" class="image-responsive" style="max-height:50px">
    </div>
  </a>
</div>

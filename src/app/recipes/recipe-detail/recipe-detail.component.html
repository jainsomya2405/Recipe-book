<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="" class="image-responsive" style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12 my-2">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row mb-2">
  <div class="col-sm-12">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">Add Ingredients to shopping list</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onClickEdit()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row mb-2">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-1">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
